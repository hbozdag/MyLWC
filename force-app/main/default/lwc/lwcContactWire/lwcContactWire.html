<template>
    <template if:true={conList.data}>
        <template for:each={conList.data} for:item="contact" for:index="index">
            <p key={contact.Id}> Index: {index}</p>
            <p key={contact.Id}> Name:{contact.Name}</p>
            <p key={contact.Id}> Account Name:{contact.Account.Name}</p>
            <p key={contact.Id}>-------------------------------------</p>
        </template>
        </template>
    <template if:true={conList.error}>
        Error occured in fetching Contacts: {conList.error.body.message};
    </template>
    </template>
