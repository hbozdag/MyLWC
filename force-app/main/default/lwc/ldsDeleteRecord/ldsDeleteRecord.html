    <!-- Ask for Id of the record -->

        <lightning-input 
            label="Enter Account Id"
            onchange={handleIdChange}
        ></lightning-input>
    </lightning-card>
    <br/>
    <lightning-button 
        label="Delete"
        onclick={handleAccountDelete}
    ></lightning-button>
</template>
