<template>
  <lightning-card title="Imperative Apex call">
      <div class="slds-p-around_x-small">
      <div class="slds-grid slds-gutters">
          <div class="slds-col">
              <span> <lightning-button
                  variant="success"
                  label="Show Accounts"
                  title="show accounts"
                  onclick={handleShowAccount}
                  class="slds-m-left_x-small"
                  ></lightning-button></span>
</div>
<div class="slds-col">
  <span> </span>
  </div>
      <div class="slds-col">
      <span><lightning-button
          variant="destructive"
          label="Hide Accounts"
          title="hide accounts"
          onclick={handleHideAccount}
          class="slds-m-left_x-small"
          ></lightning-button> </span>
      </div>
      </div>
      </div>
  <template if:true={showAccounts}>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_striped" aria-label=" Example headless table of Opportunities with cell content truncated ">
          <thead>
          <tr class="slds-line-height_reset">
          <th class="" scope="col">
          <div class="slds-truncate" title="Id">Account Id</div>
          </th>
          <th class="" scope="col">
          <div class="slds-truncate" title="Name">Account Name</div>
          </th>
          <th class="" scope="col">
          <div class="slds-truncate" title="Phone">Phone</div>
          </th>
          </tr>
          </thead>
          <tbody>
              <template for:each={accountList} for:item="acc" for:index="index">
                  <tr key={acc.Id} class="slds-hint-parent" >
                      <td data-label="accountId"> <div class="slds-truncate" title={acc.Id}>{acc.Id}</div></td>
                      <td data-label="AccountName"> <div class="slds-truncate" title={acc.Name}>{acc.Name}</div></td>
                      <td data-label="AccountPhone"> <div class="slds-truncate" title={acc.Phone}>{acc.Phone}</div></td>
                  </tr>
              </template>
          </tbody>
          </table>
      </template>
          <div class="slds-p-around_x-small">
              <lightning-input
                  label="Enter Id"
                  onchange={handleAccountId}
                  ></lightning-input>
                  <lightning-button
                  label="Fetch Account"
                  onclick={handleFetchAccount}
                  ></lightning-button>
          </div>
          <div class ='slds-var-p-aroud_x-small'>
              <lightning-input
              label="Enter new Phone for the selected Account" data-name="accountphone">
          </lightning-input>
          <lightning-button
          label="Update Account"
          onclick={handleUpdateAccount}>
      </lightning-button>
          </div>
  </lightning-card>
</template>
